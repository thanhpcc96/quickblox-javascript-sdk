<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sample JS SDK uses</title>
  </head>

  <body>

    <script src="./../quickblox.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const creds = {
          appId: 53851,
          authKey: 'XeTM6Acx9Jsyb4D',
          authSecret: 'SA-h4W-sZgzhO-u'
        };

        window.clientInstance = new Quickblox(creds);

        clientInstance.auth().then( (token) => {
            console.log(`Auth successful with token ${token}`)
          }).catch( (error) => {
            console.error(`Auth successful with token ${error.message}`);
          });
        
        
      });
    </script>
  </body>
</html>
